<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>MauiSherpa</title>
    <base href="/" />
    <link rel="icon" href="data:,">
    <!-- Font Awesome for Blazorise icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- App theme styles -->
    <link rel="stylesheet" href="css/app.css" />
    <!-- xterm.js for terminal rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1a202c;
            color: #333;
        }

        body.theme-light {
            background-color: #f7fafc;
        }

        body.theme-dark {
            background-color: #1a202c;
        }

        #app {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        body {
            -webkit-tap-highlight-color: transparent;
        }

        /* Remove focus outline from non-interactive elements */
        h1, h2, h3, h4, h5, h6, p, div, span, section, article, header, main {
            outline: none;
        }

        /* Keep focus visible for interactive elements for accessibility */
        button:focus-visible, a:focus-visible, input:focus-visible, select:focus-visible, textarea:focus-visible {
            outline: 2px solid #0078d4;
            outline-offset: 2px;
        }

        /* Remove default focus ring from buttons/links when clicked (not keyboard nav) */
        button:focus:not(:focus-visible), a:focus:not(:focus-visible) {
            outline: none;
        }

        #blazor-error-ui {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: #f44336;
            color: white;
            text-align: center;
        }

        #blazor-error-ui .dismiss {
            cursor: pointer;
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <div id="blazor-error-ui" data-nosnippet>
        An unhandled error has occurred.
        <a href="." class="reload" style="color: white;">Reload</a>
        <span class="dismiss"><i class="fas fa-times"></i></span>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script src="js/terminal.js"></script>
    <script src="js/modalInterop.js"></script>
</body>
</html>
