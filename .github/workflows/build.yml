  notarize-maccatalyst:
    name: Notarize Mac Catalyst App
    runs-on: macos-26
    needs: publish-maccatalyst
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Mac Catalyst artifact
        uses: actions/download-artifact@v4
        with:
          name: MAUI-Sherpa.app
          path: ./artifacts

      - name: Notarize with retry
        env:
          APPLE_NOTARIZATION_APPLE_ID: ${{ secrets.APPLE_NOTARIZATION_APPLE_ID }}
          APPLE_NOTARIZATION_PASSWORD: ${{ secrets.APPLE_NOTARIZATION_PASSWORD }}
          APPLE_NOTARIZATION_TEAM_ID: ${{ secrets.APPLE_NOTARIZATION_TEAM_ID }}
        run: |
          # Extract the app bundle from the published ZIP
          mkdir -p ./artifacts/maccatalyst
          ditto -x -k ./artifacts/MAUI-Sherpa.zip ./artifacts/maccatalyst

          APP_PATH=$(find ./artifacts/maccatalyst -name "*.app" -type d | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "::error::No .app bundle found in artifact"
            exit 1
          fi

          # Create zip for notarization submission
          ditto -c -k --keepParent "$APP_PATH" ./artifacts/notarize.zip

          # Submit for notarization with retry logic
          MAX_RETRIES=3
          RETRY_DELAY=30
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Notarization attempt $i of $MAX_RETRIES..."
            if xcrun notarytool submit ./artifacts/notarize.zip \
              --apple-id "$APPLE_NOTARIZATION_APPLE_ID" \
              --password "$APPLE_NOTARIZATION_PASSWORD" \
              --team-id "$APPLE_NOTARIZATION_TEAM_ID" \
              --wait; then
              echo "Notarization succeeded on attempt $i"
              break
            fi
            if [ $i -lt $MAX_RETRIES ]; then
              echo "Attempt $i failed, retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
              RETRY_DELAY=$((RETRY_DELAY * 2))
            else
              echo "::error::Notarization failed after $MAX_RETRIES attempts"
              exit 1
            fi
          done

          rm ./artifacts/notarize.zip

          # Staple the notarization ticket to the app
          xcrun stapler staple "$APP_PATH"

          # Re-create the final ZIP with the stapled app
          rm ./artifacts/MAUI-Sherpa.zip
          ditto -c -k --keepParent "$APP_PATH" ./artifacts/MAUI-Sherpa.zip
          echo "Created notarized archive"
          ls -lh ./artifacts/MAUI-Sherpa.zip

      - name: Upload notarized Mac Catalyst App
        uses: actions/upload-artifact@v4
        with:
          name: MAUI-Sherpa.app
          path: ./artifacts/MAUI-Sherpa.zip
          overwrite: true
          retention-days: 30

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [notarize-maccatalyst]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download Mac Catalyst artifact
        uses: actions/download-artifact@v4
        with:
          name: MAUI-Sherpa.app
          path: ./release

      # - name: Download Windows artifact
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: MauiSherpa-Windows
      #     path: ./release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./release/MAUI-Sherpa.zip
          generate_release_notes: false
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}

  update-homebrew:
    name: Update Homebrew Tap
    runs-on: macos-latest
    needs: [create-release]
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-')

    steps:
      - name: Extract version from tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Download release asset and compute SHA256
        run: |
          curl -fSL -o MAUI-Sherpa.zip \
            "https://github.com/Redth/MAUI.Sherpa/releases/download/v${VERSION}/MAUI-Sherpa.zip"
          SHA256=$(shasum -a 256 MAUI-Sherpa.zip | awk '{print $1}')
          echo "SHA256=$SHA256" >> $GITHUB_ENV

      - name: Update cask in tap repo
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/Redth/homebrew-tap.git
          cd homebrew-tap

          cat > Casks/maui-sherpa.rb << CASK
          cask "maui-sherpa" do
            version "${VERSION}"
            sha256 "${SHA256}"

            url "https://github.com/Redth/MAUI.Sherpa/releases/download/v#{version}/MAUI-Sherpa.zip"
            name "MAUI Sherpa"
            desc "Desktop app for managing .NET MAUI developer tools"
            homepage "https://github.com/Redth/MAUI.Sherpa"

            depends_on macos: ">= :ventura"

            app "MAUI Sherpa.app"

            zap trash: [
              "~/.maui-sherpa",
            ]
          end
          CASK

          # Remove leading whitespace from heredoc
          sed -i '' 's/^          //' Casks/maui-sherpa.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/maui-sherpa.rb
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Update maui-sherpa to v${VERSION}"
          git push
