name: Build & Release

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-test:
    name: Build & Test
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          if [ -d "/Applications/Xcode_26.2.app" ]; then
            XCODE_PATH="/Applications/Xcode_26.2.app"
          elif [ -d "/Applications/Xcode_26.2.0.app" ]; then
            XCODE_PATH="/Applications/Xcode_26.2.0.app"
          else
            XCODE_PATH=$(ls -d /Applications/Xcode_26*.app 2>/dev/null | sort -rV | head -1)
          fi
          echo "Selected Xcode: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH"
          xcodebuild -version

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Install MAUI workload
        run: dotnet workload install maui --version 10.0.102

      - name: Build and test libraries
        run: |
          dotnet build tests/MauiSherpa.Core.Tests --configuration Release
          dotnet build tests/MauiSherpa.Workloads.Tests --configuration Release

      - name: Run tests
        run: |
          dotnet test tests/MauiSherpa.Core.Tests --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
          dotnet test tests/MauiSherpa.Workloads.Tests --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/TestResults/*.trx'
          retention-days: 7

  publish-maccatalyst:
    name: Publish Mac Catalyst App
    runs-on: macos-26
    needs: build-test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      statuses: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          # List available Xcode installations
          ls -d /Applications/Xcode*.app 2>/dev/null
          # Select Xcode 26.2 specifically (required by .NET MacCatalyst SDK)
          if [ -d "/Applications/Xcode_26.2.app" ]; then
            XCODE_PATH="/Applications/Xcode_26.2.app"
          elif [ -d "/Applications/Xcode_26.2.0.app" ]; then
            XCODE_PATH="/Applications/Xcode_26.2.0.app"
          else
            XCODE_PATH=$(ls -d /Applications/Xcode_26*.app 2>/dev/null | sort -rV | head -1)
          fi
          echo "Selected Xcode: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH"
          sudo xcodebuild -license accept 2>/dev/null || true
          xcodebuild -version
          # Set MD_APPLE_SDK_ROOT for .NET Xamarin SDK
          echo "MD_APPLE_SDK_ROOT=$XCODE_PATH" >> $GITHUB_ENV

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Install MAUI workload
        run: dotnet workload install maui --version 10.0.102

      - name: Import signing certificate and provisioning profile
        if: env.APPLE_CERTIFICATE_P12 != ''
        env:
          APPLE_CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_PROVISIONING_PROFILE: ${{ secrets.APPLE_PROVISIONING_PROFILE }}
          KEYCHAIN_PASSWORD: ${{ github.run_id }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          PROFILE_DIR="$HOME/Library/MobileDevice/Provisioning Profiles"

          # Create provisioning profiles directory
          mkdir -p "$PROFILE_DIR"

          # Decode and install provisioning profile
          echo "Installing provisioning profile..."
          echo -n "$APPLE_PROVISIONING_PROFILE" | base64 --decode > $RUNNER_TEMP/profile.mobileprovision
          
          # Extract UUID from profile and install with UUID-based name
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i $RUNNER_TEMP/profile.mobileprovision))
          cp $RUNNER_TEMP/profile.mobileprovision "$PROFILE_DIR/$PROFILE_UUID.mobileprovision"
          echo "Installed profile with UUID: $PROFILE_UUID"

          # Decode certificate
          echo "Importing signing certificate..."
          echo -n "$APPLE_CERTIFICATE_P12" | base64 --decode > $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          
          echo "Certificate and profile setup complete."

      - name: Determine version
        id: version
        run: |
          SHA="${GITHUB_SHA::8}"
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VER="${GITHUB_REF#refs/tags/v}"
          else
            # Read from Directory.Build.props
            VER=$(grep '<AppVersion>' Directory.Build.props | sed 's/.*<AppVersion>\(.*\)<\/AppVersion>.*/\1/')
          fi
          echo "app_version=$VER" >> $GITHUB_OUTPUT
          echo "commit_sha=$SHA" >> $GITHUB_OUTPUT
          echo "Version: $VER+$SHA"

      - name: Publish Mac Catalyst App (Signed)
        if: env.APPLE_CERTIFICATE_P12 != ''
        env:
          APPLE_CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          APPLE_CODESIGN_IDENTITY: ${{ secrets.APPLE_CODESIGN_IDENTITY }}
        run: |
          dotnet publish src/MauiSherpa/MauiSherpa.csproj \
            -f net10.0-maccatalyst \
            -c Release \
            -p:CreatePackage=false \
            -p:EnableCodeSigning=true \
            -p:CodesignKey="$APPLE_CODESIGN_IDENTITY" \
            -p:AppVersion=${{ steps.version.outputs.app_version }} \
            -p:AppCommitSha=${{ steps.version.outputs.commit_sha }}
          
          # Copy the universal app bundle to artifacts
          mkdir -p ./artifacts/maccatalyst
          cp -R "src/MauiSherpa/bin/Release/net10.0-maccatalyst/MAUI Sherpa.app" ./artifacts/maccatalyst/

      - name: Re-sign with Hardened Runtime
        if: env.APPLE_CERTIFICATE_P12 != ''
        env:
          APPLE_CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          APPLE_CODESIGN_IDENTITY: ${{ secrets.APPLE_CODESIGN_IDENTITY }}
        run: |
          APP_PATH=$(find ./artifacts/maccatalyst -name "*.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            echo "Re-signing with hardened runtime: $APP_PATH"
            codesign --force --options runtime --timestamp \
              --entitlements src/MauiSherpa/Platforms/MacCatalyst/Entitlements.plist \
              --sign "$APPLE_CODESIGN_IDENTITY" \
              "$APP_PATH"
          fi

      - name: Publish Mac Catalyst App (Unsigned)
        if: env.APPLE_CERTIFICATE_P12 == ''
        env:
          APPLE_CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
        run: |
          dotnet publish src/MauiSherpa/MauiSherpa.csproj \
            -f net10.0-maccatalyst \
            -c Release \
            -p:CreatePackage=false \
            -p:EnableCodeSigning=false \
            -p:AppVersion=${{ steps.version.outputs.app_version }} \
            -p:AppCommitSha=${{ steps.version.outputs.commit_sha }}
          
          # Copy the universal app bundle to artifacts
          mkdir -p ./artifacts/maccatalyst
          cp -R "src/MauiSherpa/bin/Release/net10.0-maccatalyst/MAUI Sherpa.app" ./artifacts/maccatalyst/

      - name: Verify code signature
        if: env.APPLE_CERTIFICATE_P12 != ''
        env:
          APPLE_CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
        run: |
          APP_PATH=$(find ./artifacts/maccatalyst -name "*.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            echo "Verifying signature for: $APP_PATH"
            codesign -dvv "$APP_PATH" 2>&1 | tee /tmp/codesign-output.txt
            
            # Verify hardened runtime is enabled (required for notarization)
            if grep -q "flags=0x10000(runtime)" /tmp/codesign-output.txt; then
              echo "✅ Hardened Runtime is enabled"
            else
              echo "::error::Hardened Runtime is NOT enabled — notarization will fail"
              exit 1
            fi
          fi

      - name: Create ZIP archive
        run: |
          APP_PATH=$(find ./artifacts/maccatalyst -name "*.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            # Use ditto to preserve code signature and extended attributes
            ditto -c -k --keepParent "$APP_PATH" ./artifacts/MAUI-Sherpa.zip
            echo "Created archive: ./artifacts/MAUI-Sherpa.zip"
            ls -lh ./artifacts/MAUI-Sherpa.zip
          else
            echo "No .app bundle found, creating archive of all artifacts"
            cd ./artifacts/maccatalyst && zip -r ../MAUI-Sherpa.zip .
          fi

      - name: Upload Mac Catalyst App
        uses: actions/upload-artifact@v4
        with:
          name: MAUI-Sherpa.app
          path: ./artifacts/MAUI-Sherpa.zip
          retention-days: 30

      - name: Set commit status with artifact link
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ARTIFACT_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          if [ -f "./artifacts/MAUI-Sherpa.zip" ]; then
            STATE="success"
            DESC="MAUI Sherpa.app built successfully"
          else
            STATE="failure"
            DESC="MAUI Sherpa.app build failed"
          fi
          gh api repos/${{ github.repository }}/statuses/${{ github.sha }} \
            -f state="$STATE" \
            -f target_url="$ARTIFACT_URL" \
            -f description="$DESC" \
            -f context="MAUI Sherpa / Download App"

      - name: Cleanup keychain
        if: always()
        run: |
          if [ -f "$RUNNER_TEMP/app-signing.keychain-db" ]; then
            security delete-keychain $RUNNER_TEMP/app-signing.keychain-db
          fi


